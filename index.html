<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/dropdown-select.css">
    </link>
    <link rel="stylesheet" href="index.css">

</head>



<body>
    <div class="container" ng-app="myApp" ng-controller="myCtrl">
        <h2>{{name}}&nbsp;&nbsp;&nbsp;&nbsp;{{name}}</h2>
        <form>
            <table id="tableCell" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>#Action</th>
                        <th ng-repeat='item in inputs'>{{item.title}}</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
               -->
                    <tr ng-repeat='row in dataRows'>
                        <th scope="row">{{$index + 1}}</th>
                        <td ng-repeat='input in row' style="position: relative;">
                            <label ng-if=input.required class="red">*</label>
                            <input ng-if='input.type != "option"' name="{{input.id}}" id={{input.id}}
                                type='{{input.type}}' ng-model='input.value' class="form-controlz" my-data inputs=input
                                outterscope=export>
                            <!-- <select id="{{input.id}}" ng-if='input.type == "option"' dd-model="input.value"
                            dd-data="input.data.option" dd-label="value" dd-change='input.onchange()'
                        > -->
                            <input id="input.id" ng-if='input.type == "option"' class="form-controlz form-controlz-option" my-data
                                inputs=input outterscope=export ng-model='input.value'>
                            </input>
                            <!-- <div style="position: absolute; width: 30px; height: 40px; background-color: rebeccapurple;"></div> -->
                            <div class="clear"></div>
                            <div class="invalid-feedback show-custom">&nbsp;</div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </form>
        <button type="submit" ng-click='addLine()' class="btn btn-primary">Add</button>
        <button type="submit" ng-click='addData()' class="btn btn-primary">Add</button>
    </div>
</body>


<!--Bootstrap-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

</html>
